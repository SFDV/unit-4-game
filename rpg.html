<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DBZ RPG</title>
    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"></link>
    <!-- Javascript -->
    <link type="text/javascript" src="assets/javascript/game.js"></link>
    </head>
    <body>

    <header>
    <h1>Dragon Ball Z RPG</h1>
    </header>

    <div class="main-container">
        <!-- Character Select -->
        <div id="characters-available">
            <section class="character-image selectable-character" id="goku-char"> 
                <div class="name">Goku</div>
                <img src = "assets/images/Goku_Art_2.png" class="goku-img-1">
                <p class="health">150</p>
            </section>

            <section class="character-image selectable-character" id="vegeta-char">
                <div class="name">Vegeta</div> 
                <img src = "assets/images/Vegeta_Art_2.png" class="vegeta-img-1">
                <p class="health">120</p>
            </section>

            <section class="character-image selectable-character" id="piccolo-char">
                <div class="name">Piccolo</div>
                <img src = "assets/images/Piccolo_Art_2.png" class="piccolo-img-1">
                <p class="health">100</p>
            </section>

            <section class="character-image selectable-character" id="frieza-char">
                <div class="name">Frieza</div>
                <img src = "assets/images/Frieza_Art_2.png" class="frieza-img-1">
                <p class="health">180</p>
            </section>

        </div>
        <!-- Character Select -->

        <!-- Player Character -->
        <div id ="player-character">
            <h2>Your Character</h2>
        </div>
        <!-- Player Character -->

        <!-- Enemy Characters -->
        <div id ="enemies-available">
            <h2>Enemies Available To Attack</h2>
        </div>
        <!-- Enemy Characters -->

        <!-- Fight Section -->
        <div id="fight-section">
            <h2>Fight Section</h2>
            <button id="attack">Attack</button>
        </div>
        <!-- Fight Section -->

        <!-- Defender Area -->
        <div id="defender-area">
            <h2>Defender</h2>
        </div>
        <!-- Defender Area -->

        <!-- Game Text -->
        <div id="game-text">
            <section id="game-message"></section>
            <button id="restart">Restart</button>
        </div>
        <!-- Game Text -->
    </div>

    <script type="text/javascript" src="./assets/javascript/game.js"></script>
    
</body>
</html>
